<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Blendit Barbershop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --red: #E63946;
            --black: #0A0A0A;
            --dark-grey: #121212;
            --white: #FFFFFF;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--black); color: var(--white); overflow-x: hidden; }

        /* 1. NAVBAR STRUCTURE */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 8%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(230, 57, 70, 0.2); backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: 3px; }
        .logo span { color: var(--red); }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: white; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }

        /* 2. HERO SECTION (Arxa Plan ≈û…ôkli) */
        .contact-hero {
            height: 45vh; width: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('/images/photo-1585747860715-2ba37e788b70.jpeg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding-top: 80px;
        }
        .contact-hero h1 { font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 900; letter-spacing: 5px; text-transform: uppercase; }
        .red-line { width: 80px; height: 4px; background: var(--red); margin-top: 15px; }

        /* 3. LUXURY BOOKING FORM STRUCTURE */
        .booking-section { padding: 100px 8%; display: flex; justify-content: center; align-items: center; }
        .booking-card {
            background: #0d0d0d; padding: 50px; width: 100%; max-width: 700px;
            border: 1px solid rgba(230, 57, 70, 0.2); position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }
        .booking-header { text-align: center; margin-bottom: 40px; }
        .booking-header i { color: var(--red); font-size: 2rem; margin-bottom: 15px; }
        .booking-header h2 { font-size: 2rem; font-weight: 900; letter-spacing: 2px; margin-bottom: 10px; }
        .booking-header p { color: #666; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        .styled-form { display: flex; flex-direction: column; gap: 25px; }
        .input-row { display: flex; gap: 20px; }
        .field { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .field label { font-size: 0.7rem; font-weight: 900; color: #555; letter-spacing: 1.5px; }
        
        .field input, .field select {
            background: #050505; border: 1px solid #222; padding: 15px;
            color: white; font-size: 0.9rem; transition: 0.3s;
        }
        .field input:focus, .field select:focus { border-color: var(--red); outline: none; background: #0a0a0a; }

        .premium-btn {
            background: transparent; border: 1px solid var(--red); color: var(--red);
            padding: 20px; font-weight: 900; letter-spacing: 3px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            transition: 0.4s; margin-top: 20px;
        }
        .premium-btn:hover { background: var(--red); color: white; box-shadow: 0 0 30px rgba(230, 57, 70, 0.4); }

        /* 4. SOCIAL & INFO SECTION */
        .info-grid { padding: 60px 8%; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; border-top: 1px solid #111; }
        .info-item h4 { color: var(--red); margin-bottom: 15px; font-weight: 900; }
        .info-item p { color: #888; line-height: 1.6; }
        .social-icons { display: flex; gap: 20px; margin-top: 15px; }
        .social-icons a { color: white; font-size: 1.5rem; transition: 0.3s; }
        .social-icons a:hover { color: var(--red); transform: translateY(-5px); }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .input-row { flex-direction: column; }
            .booking-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BLEND<span>IT</span></div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="contact-hero">
        <h1>RESERVE YOUR CHAIR</h1>
        <div class="red-line"></div>
    </header>

    <section class="booking-section">
        <div class="booking-card">
            <div class="booking-header">
                <i class="fa-solid fa-calendar-check"></i>
                <h2>BOOKING FORM</h2>
                <p>Fast response via WhatsApp</p>
            </div>
            
            <form class="styled-form">
                <div class="input-row">
                    <div class="field">
                        <label>FULL NAME</label>
                        <input type="text" id="custName" placeholder="Murad ..." required>
                    </div>
                    <div class="field">
                        <label>PHONE</label>
                        <input type="tel" id="custPhone" placeholder="339..." required>
                    </div>
                </div>

                <div class="field">
                    <label>MASTER BARBER</label>
                    <select id="barberName" required>
                        <option value="" disabled selected>Select Master</option>
                        <option value="Marco">Marco</option>
                        <option value="David">David</option>
                        <option value="Samir">Samir</option>
                    </select>
                </div>

                <div class="field">
                    <label>SERVICE</label>
                    <select id="serviceType" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="Skin Fade ($45)">Skin Fade - $45</option>
                        <option value="Beard Art ($35)">Beard Art - $35</option>
                        <option value="Full Treatment ($85)">The Full Blend - $85</option>
                    </select>
                </div>

                <div class="input-row">
                    <div class="field">
                        <label>DATE</label>
                        <input type="date" id="bookDate" required>
                    </div>
                    <div class="field">
                        <label>TIME</label>
                        <input type="time" id="bookTime" required>
                    </div>
                </div>

                <button type="button" onclick="sendToWhatsApp()" class="premium-btn">
                    CONFIRM APPOINTMENT <i class="fa-brands fa-whatsapp"></i>
                </button>
            </form>
        </div>
    </section>

    <footer class="info-grid">
        <div class="info-item">
            <h4>LOCATION</h4>
            <p>931 Queenston Rd Unit #3B,<br>Stoney Creek, ON L8G 1B8</p>
        </div>
        <div class="info-item">
            <h4>HOURS</h4>
            <p>Mon-Sat: 10am - 8pm<br>Sun: 11am - 5pm</p>
        </div>
        <div class="info-item">
            <h4>FOLLOW</h4>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function sendToWhatsApp() {
            const myNumber = "13653781316"; 
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const barber = document.getElementById('barberName').value;
            const service = document.getElementById('serviceType').value;
            const date = document.getElementById('bookDate').value;
            const time = document.getElementById('bookTime').value;

            if(!name || !barber || !service || !date || !time) {
                alert("Please fill all fields!");
                return;
            }

            const message = `Hello Blendit Barbershop!%0A%0A` +
                            `*New Appointment Request*%0A` +
                            `--------------------------%0A` +
                            `üë§ *Name:* ${name}%0A` +
                            `üìû *Phone:* ${phone}%0A` +
                            `‚úÇÔ∏è *Barber:* ${barber}%0A` +
                            `üíà *Service:* ${service}%0A` +
                            `üìÖ *Date:* ${date}%0A` +
                            `‚è∞ *Time:* ${time}%0A` +
                            `--------------------------%0A` +
                            `Please confirm if this slot is available.`;

            window.open(`https://wa.me/${+13653781316}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
