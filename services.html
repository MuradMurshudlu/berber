<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | Blendit Barbershop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --red: #E63946;
            --black: #0A0A0A;
            --dark-grey: #121212;
            --white: #FFFFFF;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--black); color: var(--white); overflow-x: hidden; }

        /* --- PREVIOUS NAVBAR REPLICA --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 8%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(230, 57, 70, 0.2); backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: 3px; }
        .logo span { color: var(--red); }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: white; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }
        
        .lang-switch select {
            background: black; color: white; border: 1px solid var(--red);
            padding: 5px 10px; cursor: pointer; font-weight: 600;
        }

        /* --- HERO SECTION WITH OLD IMAGE --- */
        .service-hero {
            height: 60vh; width: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('/images/photo-1585747860715-2ba37e788b70.jpeg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding-top: 80px;
        }
        .service-hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 900; letter-spacing: 5px; text-transform: uppercase; }
        .red-line { width: 80px; height: 4px; background: var(--red); margin-top: 15px; }

        /* --- SERVICES GRID (10 ITEMS) --- */
        .services-container { padding: 80px 8%; background: var(--black); }
        .grid-layout {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; max-width: 1400px; margin: 0 auto;
        }

        .style-card {
            position: relative; aspect-ratio: 3/4; overflow: hidden;
            background: var(--dark-grey); border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .style-card img { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); filter: grayscale(100%); }
        
        /* HOVER EFFECT */
        .price-overlay {
            position: absolute; inset: 0; background: rgba(230, 57, 70, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transform: translateY(100%); transition: var(--transition);
        }
        .style-card:hover .price-overlay { opacity: 1; transform: translateY(0); }
        .style-card:hover img { filter: grayscale(0%); transform: scale(1.1); }

        .price-overlay h3 { font-size: 1.2rem; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .price-overlay .amount { font-size: 3.5rem; font-weight: 900; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* Mobil menyu üçün sadəlik */
            .grid-layout { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .service-hero { height: 50vh; }
        }

        /* RTL Support */
        .rtl { direction: rtl; }
    </style>
</head>
<body id="main-body">

    <nav>
        <div class="logo">BLEND<span>IT</span></div>
        <ul class="nav-links">
            <li><a href="/index.html" id="n-home">Home</a></li>
            <li><a href="/aboutus.html" id="n-about">About</a></li>
            <li><a href="/gallery.html" id="n-services">Gallery</a></li>
            <li><a href="/contact.html" id="n-services">Contact</a></li>
        </ul>
        <div class="lang-switch">
            <select id="langBtn" onchange="changeLanguage()">
                <option value="en">EN</option>
                <option value="ar">AR</option>
                <option value="hi">HI</option>
            </select>
        </div>
    </nav>

    <header class="service-hero">
        <h1 id="h-title">OUR SERVICES</h1>
        <div class="red-line"></div>
    </header>

    <main class="services-container">
        <div class="grid-layout">
            <div class="style-card"><img src="/images/11-1-12.jpg" alt="S1"><div class="price-overlay"><h3 id="s1">Skin Fade</h3><div class="amount">$45</div></div></div>
            <div class="style-card"><img src="/images/Asymmetrical-Crew-Cut.jpg" alt="S2"><div class="price-overlay"><h3 id="s2">Mid Fade</h3><div class="amount">$40</div></div></div>
            <div class="style-card"><img src="images/create_a_beautiful_man_with_a_winter_haircut_like.jpg" alt="S3"><div class="price-overlay"><h3 id="s3">Buzz Cut</h3><div class="amount">$30</div></div></div>
            <div class="style-card"><img src="/images/Crew-Cut-with-Textured-Quiff-673x1024.jpg" alt="S4"><div class="price-overlay"><h3 id="s4">Pompadour</h3><div class="amount">$55</div></div></div>
            <div class="style-card"><img src="/images/download.webp" alt="S5"><div class="price-overlay"><h3 id="s5">Taper Fade</h3><div class="amount">$40</div></div></div>
            <div class="style-card"><img src="/images/Faux-Hawk-Crew-Cut-673x1024.jpg" alt="S6"><div class="price-overlay"><h3 id="s6">Side Part</h3><div class="amount">$45</div></div></div>
            <div class="style-card"><img src="/images/HairstylesForHeartShapedFaceMaleLongquiff.webp" alt="S7"><div class="price-overlay"><h3 id="s7">Beard Art</h3><div class="amount">$35</div></div></div>
            <div class="style-card"><img src="/images/Layered-Pompadour-Style.webp" alt="S8"><div class="price-overlay"><h3 id="s8">Scissor Cut</h3><div class="amount">$50</div></div></div>
            <div class="style-card"><img src="/images/photo-1585747860715-2ba37e788b70.jpeg" alt="S9"><div class="price-overlay"><h3 id="s9">Kids Cut</h3><div class="amount">$25</div></div></div>
            <div class="style-card"><img src="/images/Shaggy-Crew-Cut-673x1024.jpg" alt="S10"><div class="price-overlay"><h3 id="st10">The Blendit</h3><div class="amount">$85</div></div></div>
        </div>
    </main>

    <script>
        const langData = {
            en: { hT: "OUR SERVICES", n1: "Home", n2: "About", n3: "Services", dir: "ltr" },
            ar: { hT: "خدماتنا", n1: "الرئيسية", n2: "من نحن", n3: "الخدمات", dir: "rtl" },
            hi: { hT: "हमारी सेवाएँ", n1: "होम", n2: "हमारे बारे में", n3: "सेवाएं", dir: "ltr" }
        };

        function changeLanguage() {
            const lang = document.getElementById('langBtn').value;
            const d = langData[lang];
            document.getElementById('h-title').innerText = d.hT;
            document.getElementById('n-home').innerText = d.n1;
            document.getElementById('n-about').innerText = d.n2;
            document.getElementById('n-services').innerText = d.n3;
            document.getElementById('main-body').className = d.dir === "rtl" ? "rtl" : "";
        }
    </script>
</body>
</html>
